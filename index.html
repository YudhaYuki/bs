<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

    <div class="container">

    <header class="header-title">
        <h1>Balance Sheet</h1>
    </header>
    
    <div class="account-details">
        <p class="account-details__name"></p>
        <p class="account-details__iban"></p>
        <p class="account-details__balance"></p>
        <p class="account-details__currency"></p>
    </div>

    <div class="input-transactions">
        <form action="/">
            <label for="country">Transaction Type</label>
            <select id="country" name="country">
                <option selected>Select</option>
                <option value="from">From</option>
                <option value="to">To</option>
            </select>

            <label for="description">Description</label>
            <input type="text" id="fname" name="description" placeholder="Description">
        
            <label for="amount">Amount</label>
            <input type="text" id="lname" name="amount" placeholder="Amount.">

            <label for="date">Date</label>
            <input type="date" id="lname" name="date" placeholder="Date">
        
            <input type="submit" value="Add">
        </form>
    </div>


    <div class="debits-and-credits">
        <table>
            <tr>
                <th>FROM/TO</th>
                <th>DESCRIPTION</th>
                <th>AMOUNT</th>
                <th>DATE</th>
            </tr>
            <tr>
                <td class="debits-and-credits__to"></td>   
                <td class="debits-and-credits__description"></td>
                <td class="debits-and-credits__amount"></td>
                <td class="debits-and-credits__date"></td>
            </tr>       
        </table>
    </div>

</div>

    <script src="script/main.js"></script> 
        


    
</body>
</html>
